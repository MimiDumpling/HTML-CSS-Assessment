<!doctype html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
	<h1>Please fill out this form:</h1>
	<div>
		<form>
			Please type your first name: <input type="text" name="first_name"><br>
			Please type your last name: <input type="text" name="last_name"><br>
			What is your salary requirement?: <input type="text" name="salary"><br>
			Which position are you applying for?:
			<select name="job">
				<option value="software engineer">Software Engineer</option>
				<option value="qa engineer">QA Engineer</option>
				<option value="product manager">Product Manager</option> 
			</select><br>
		</form>
	</div>


</body>
</html>
